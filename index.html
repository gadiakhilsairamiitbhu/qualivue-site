<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='utf-8' />
  <meta name='viewport' content='width=device-width, initial-scale=1' />
  <title>Qualivue — Software Testing Services</title>
  <meta name='description' content='Qualivue: Manual, Automation, Performance, API, Security, Mobile, Accessibility, and AI testing.' />
  <link rel='icon' href='logo.svg' />
  <script src='https://cdn.tailwindcss.com'></script>
  <script crossorigin src='https://unpkg.com/react@18/umd/react.production.min.js'></script>
  <script crossorigin src='https://unpkg.com/react-dom@18/umd/react-dom.production.min.js'></script>
  <script src='https://unpkg.com/@babel/standalone/babel.min.js'></script>
  <style>html{scroll-behavior:smooth}</style>
</head>
<body class='bg-gradient-to-b from-white to-slate-50 text-slate-800'>
  <div id='root'></div>

  <script type='text/babel'>
    const { useState } = React;
    const Logo = ({className='w-10 h-10'}) => (
      <div className={`flex items-center gap-3 ${className}`}>
        <img src='logo.svg' className='w-10 h-10' alt='Qualivue logo'/>
        <span className='font-bold text-[22px]'><span className='text-[#0072F5]'>QUALI</span><span className='text-[#00E0FF]'>VUE</span></span>
      </div>
    );
    const Section = ({id,title,subtitle,children}) => (
      <section id={id} className='py-16 md:py-24'>
        <div className='max-w-6xl mx-auto px-4'>
          <h2 className='text-2xl md:text-4xl font-bold text-[#0A1F44] mb-2'>{title}</h2>
          {subtitle && <p className='text-[#0A1F44]/70 md:text-lg mb-8'>{subtitle}</p>}
          {children}
        </div>
      </section>
    );
    const Pill = ({children}) => <span className='text-xs bg-[#0072F5]/10 text-[#0072F5] px-2.5 py-1 rounded-full'>{children}</span>;
    const ServiceCard = ({title,desc,items}) => (
      <div className='bg-white rounded-2xl shadow-sm p-6 border border-slate-100'>
        <h3 className='text-xl font-semibold text-[#0A1F44] mb-2'>{title}</h3>
        <p className='text-slate-600 mb-4'>{desc}</p>
        <ul className='space-y-2 text-slate-700'>{items.map((i,k)=><li key={k} className='flex items-start gap-2'><span className='mt-1 inline-block w-2 h-2 rounded-full bg-[#00E0FF]'></span><span>{i}</span></li>)}</ul>
      </div>
    );
    const Card = ({title,subtitle,children,badge}) => (
      <div className='bg-white rounded-2xl shadow-sm p-6 border border-slate-100'>
        <div className='flex items-start justify-between gap-3'>
          <div><h3 className='text-lg font-semibold text-[#0A1F44]'>{title}</h3>{subtitle && <p className='text-slate-600 mt-1'>{subtitle}</p>}</div>
          {badge && <span className='text-xs bg-[#00E0FF]/15 text-[#0A1F44] px-2 py-1 rounded-full'>{badge}</span>}
        </div>
        <div className='mt-4 text-slate-700'>{children}</div>
      </div>
    );
    function App(){
      const [open,setOpen]=useState(false);
      const services=[{title:'Manual Testing',desc:'Human-led precision.',items:['Functional & Regression','UI/UX Validation','Cross-platform']},{title:'Automation Testing',desc:'Frameworks for reliable releases.',items:['Selenium','Cypress','Playwright']},{title:'Performance & Load',desc:'Benchmark and ensure resilience.',items:['Load','Stress','Endurance']}];
      const testimonials=[{quote:'Bug leakage dropped from 12% to 3%.',name:'Priya Menon',role:'VP Engineering, FinPay'},{quote:'Regression cycle cut from 4 days to 10 hours.',name:'Daniel Ortiz',role:'Head of Platform, Shoply'}];
      return (<main className='min-h-screen'>
        <header className='sticky top-0 bg-white/80 border-b border-slate-200 backdrop-blur'>
          <div className='max-w-6xl mx-auto px-4 py-3 flex justify-between items-center'>
            <Logo/>
            <button className='md:hidden px-3 py-2 border border-slate-300 rounded-lg' onClick={()=>setOpen(!open)}>☰</button>
            <nav className='hidden md:flex gap-3 text-[#0A1F44]'>
              <a href='#about'>About</a><a href='#services'>Services</a><a href='#ai'>AI Testing</a><a href='#blog'>Blog</a><a href='#testimonials'>Testimonials</a><a href='#contact'>Contact</a>
            </nav>
          </div>
          {open && <div className='md:hidden px-4 pb-3 flex flex-wrap gap-2 text-[#0A1F44]'>
            <a href='#about'>About</a><a href='#services'>Services</a><a href='#ai'>AI Testing</a><a href='#blog'>Blog</a><a href='#testimonials'>Testimonials</a><a href='#contact'>Contact</a>
          </div>}
        </header>
        <section className='max-w-6xl mx-auto px-4 pt-16 pb-24'>
          <h1 className='text-4xl font-bold text-[#0A1F44] mb-4'>Delivering Quality with Precision</h1>
          <p className='text-slate-600 mb-6'>Qualivue provides comprehensive software testing services enhanced by AI-driven insights.</p>
          <a href='#contact' className='px-5 py-3 bg-[#0072F5] text-white rounded-lg shadow'>Get Started</a>
        </section>
        <Section id='services' title='Services'>
          <div className='grid md:grid-cols-3 gap-6'>{services.map((s,i)=><ServiceCard key={i}{...s}/>)}</div>
        </Section>
        <Section id='ai' title='AI Testing'><p>We use AI to generate intelligent test cases, self-heal locators, and detect anomalies faster.</p></Section>
        <Section id='blog' title='Blog'><Card title='How AI Transforms Testing' badge='Insight'><p>Explore how AI augments QA processes.</p></Card></Section>
        <Section id='testimonials' title='Testimonials'>
          <div className='grid md:grid-cols-2 gap-6'>{testimonials.map((t,i)=><div key={i} className='bg-white border p-6 rounded-2xl'><p>“{t.quote}”</p><p className='mt-2 text-sm'>{t.name}, {t.role}</p></div>)}</div>
        </Section>
        <Section id='contact' title='Contact Us'>
          <form name='contact' method='POST' data-netlify='true' action='https://formspree.io/f/your-id' className='bg-white p-6 rounded-2xl border space-y-4'>
            <input type='hidden' name='form-name' value='contact'/>
            <input name='name' placeholder='Name' className='w-full border p-2 rounded'/>
            <input name='email' placeholder='Email' type='email' className='w-full border p-2 rounded'/>
            <textarea name='message' placeholder='Message' rows='4' className='w-full border p-2 rounded'></textarea>
            <button type='submit' className='bg-[#0072F5] text-white px-4 py-2 rounded'>Send</button>
          </form>
        </Section>
        <footer className='border-t border-slate-200 text-center py-6 text-sm text-slate-500'>© 2025 Qualivue. All rights reserved.</footer>
      </main>);
    }
    ReactDOM.createRoot(document.getElementById('root')).render(<App/>);
  </script>
</body>
</html>
